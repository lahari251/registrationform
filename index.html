<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap.min.js">
    <script src="logic.js" defer></script>
</head>
<body>
    <form>
        <div>
            <label for="form-label">Name of the student</label>
            <input class="form-control border-dark"type="text" name="name" id="name">
        </div>
        <br>
        <div>
            <label for="form-label">Password</label>
            <input class="form-control border-dark" type="password" name="" id="">
        </div>
        <br>
        <div class="form-group">
            <select class="form-control border-dark">
            <option value="1">Branch</option>
            <option value="2">IT</option>
            <option value="3">CSE</option>
            <option value="4">ECE</option>
            <option value="5">EEE</option>
            <option value="6">MECH</option>
            </select>
        </div>
       <br>
        <div >
            <label class="form-label">Gender</label>
             <div class="form-check form-check-inline">
                 <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1">
                <label class="form-check-label">male</label>
             </div>
             <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2">
               <label class="form-check-label">female</label>
            </div>
        </div>
        <div >
            <label class="form-label">Interests</label>
             <div class="form-check form-check-inline">
                 <input class="form-check-input" type="checkbox" name="inlineCheckbox" id="inlineCheckbox11">
                <label class="form-check-label">music</label>
             </div>
             <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="inlineCheckbox" id="inlineCheckbox2">
               <label class="form-check-label">sports</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="inlineCheckbox" id="inlineCheckbox3">
               <label class="form-check-label">Enterpreneurship</label>
            </div>
        </div>
        <button class="btn btn-success">SUBMIT</button>
    </form>
</body>
</html>
